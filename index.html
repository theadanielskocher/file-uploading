<!DOCTYPE html>
<html>
    <h1>File Uploading</h1>
    <h3>
        Show a file-select field which allows
        only one file to be chosen:
    </h3>
    <form>
        <label for="myfile"
            >Select a file:</label
        >
        <input
            type="file"
            id="myfile"
            name="myfile"
        />
        <br /><br />
        <input type="submit" />
    </form>
</html>
